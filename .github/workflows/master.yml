name: Automated Commit

on:
  push:
    branches: [master] # Ensures the workflow triggers on pushes to master

  schedule:
    - cron: '0 */12 * * *' # Executes every 12 hours

  workflow_dispatch: # Allows manual triggering from the GitHub UI

permissions:
  contents: write # Grants permissions to write to the repo

jobs:
  update_commit:
    runs-on: ubuntu-latest # Specifies the runner

    steps:
      - name: Setup Debug Information
        run: echo "::debug::Triggered by ref = ${{github.ref}}"

      - name: Checkout Code
        uses: actions/checkout@v3 # Latest version for optimized performance
        with:
          persist-credentials: true # Ensures credentials are available for subsequent steps
          fetch-depth: 0 # Fetches all history for all branches and tags

      - name: Update Timestamp File
        run: |
          current_time=$(date '+%Y-%m-%d %H:%M:%S')
          echo "Updated on $current_time" > TIMESTAMP.txt

      - name: Setup Git Configuration
        run: |
          git config user.email "69198533+justTheKai@users.noreply.github.com"
          git config user.name "JustThekai"

      - name: Prepare Commit
        run: |
          commit_messages=(
            "Just keeping things fresh ğŸ‘‹"
            "Quick system check-in âœ…"
            "Routine maintenance complete ğŸ› ï¸"
            "Keeping the lights on ğŸ’¡"
            "Another day, another update ğŸŒ"
            "Dropping by to say hello to the repo ğŸ‘‹"
            "Maintenance mode: activated âš™ï¸"
            "Smooth sailing ahead ğŸš¢"
            "Sync and shine âœ¨"
            "Repo health check: all good! ğŸ’ª"
            "Timestamp updated, systems nominal ğŸ–¥ï¸"
            "Checking in, everything's looking great ğŸŒˆ"
            "Minor behind-the-scenes magic âœ¨"
            "Just a friendly automated nudge ğŸ¤–"
            "Keeping things running smoothly ğŸƒ"
          )
          random_msg=${commit_messages[$RANDOM % ${#commit_messages[@]}]}

          git add TIMESTAMP.txt
          git commit -m "$random_msg - $current_time" || echo "No changes to commit."

      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: '.'
          github_token: ${{ secrets.GITHUB_TOKEN }}
